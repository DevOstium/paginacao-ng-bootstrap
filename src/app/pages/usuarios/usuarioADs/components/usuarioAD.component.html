<p class="text-center text-muted" *ngIf="!usuarios.length"> 
      Nenhum resultado encontrado.
</p>


<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Paginação</h3>
    </div>
    
    <div class="panel-body">
       

                <table class="table table-striped">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario.name}}</td>
                        <td>{{usuario.mail}}</td>
                    </tr>
                </table>


                    <!--Paginacao-->
        <nav class="text-center">
            <ul class="pagination">
                  
              
                    <li class="page-item" *ngIf="pagina!==1">
                        <a  class="page-link"  href="#" 
                            aria-label="Primeiro"
                            (click)="paginacao(1, $event)">
        
                            <span aria-hidden="true">&laquo;</span>
        
                        </a>
                  </li>
        
                  <li class="page-item" *ngIf="pagina!==1">
                      <a   class="page-link" href="#" 
                            aria-label="Anterior"
                            (click)="paginacao(pagina-1, $event)">
        
                            <span aria-hidden="true">&lsaquo;</span>
        
                      </a>
                  </li>
              



              
                    <li class="page-item" *ngFor="let i of paginas" [ngClass]="{'active': i===pagina}">
                        <a  class="page-link" href="#" 
                            (click)="paginacao(i, $event)">{{ i }}
                        </a>
                    </li>
            



                    <li class="page-item" *ngIf="exibirProximo">
                        <a  class="page-link"  href="#" 
                            aria-label="Próximo"
                            (click)="paginacao(pagina+1, $event)">
                          
                            <span aria-hidden="true">&rsaquo;</span>

                        </a>
                  </li>

                  <li class="page-item" *ngIf="exibirProximo">
                        <a  class="page-link" href="#" 
                            aria-label="Último"
                            (click)="paginacao(qtdPaginas, $event)">

                            <span aria-hidden="true">&raquo;</span>
                            
                        </a>
                  </li>  


                </ul>
                
                
                  <p>Total de registros: <strong>{{ totalRegistros }}</strong>, 
                        pág. <strong>{{ pagina }}</strong> 
                        de   <strong>{{ qtdPaginas }} páginas</strong>.
                  </p>
              

              </nav>     
              
   


    </div>
  </div>
